<form id="myForm">
 <input type="text"  id="resultado" placeholder="0" class="form-control">

 <div class="caja1"> 
    <button type="submit" class=" btn btn-primary mt-4 btn-group" name="reseteo" id="reseteo">C</button>
    <button type="submit" class=" btn btn-primary mt-4 btn-group" name="borrar" id="borrar"><-</button>
    <button type="submit" class=" btn btn-primary mt-4 btn-group" name="porcentaje" id="porcentaje">%</button>
    <button type="submit" class=" btn btn-primary mt-4 btn-group" name="operador" id="dividir">/</button>
  </div>
  <div class="caja2">
    <button type="submit" class=" btn btn-primary btn-group" name="numero" id="siete">7</button>
    <button type="submit" class=" btn btn-primary btn-group" name="numero" id="ocho">8</button>
    <button type="submit" class=" btn btn-primary btn-group" name="numero" id="nueve">9</button>
    <button type="submit" class=" btn btn-primary btn-group" name="operador" id="multiplicar">*</button>
  </div>  
  <div class="caja3">
    <button class=" btn btn-primary  btn-group" name="numero" id="cuatro">4</button>
    <button class=" btn btn-primary  btn-group" name="numero" id="cinco">5</button>
    <button class=" btn btn-primary  btn-group" name="numero" id="seis">6</button>
    <button class=" btn btn-primary  btn-group" name="operador" id="resta">-</button>
  </div>
  <div class="caja4">
    <button  class=" btn btn-primary btn-group" name="numero" id="uno">1</button>
    <button  class=" btn btn-primary btn-group" name="numero" id="dos">2</button>
    <button  class=" btn btn-primary btn-group" name="numero" id="tres">3</button>
    <button  class=" btn btn-primary btn-group" name="operador" id="suma">+</button>
 </div>
  <div class="caja5">
    <button  class=" btn btn-primary btn-group" name="numero" id="cero">0</button>
    <button  class=" btn btn-primary btn-group" name="punto" id="punto">.</button>
    <button  class=" btn btn-danger " name="igual" id="igual"> =</button>
</div>
</form>
